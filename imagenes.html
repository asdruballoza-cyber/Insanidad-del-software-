<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Imágenes - Insanidad del Software</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
:root {
  --bg: #0f1724;
  --accent: #d4af37;
  --text: #f0f4ff;
  --muted: #9ba3b8;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
}
header {
  background: rgba(255,255,255,0.05);
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
h1 { color: var(--accent); margin: 0; }
nav a {
  color: var(--text);
  text-decoration: none;
  margin: 0 10px;
  transition: color 0.3s;
}
nav a:hover { color: var(--accent); }
main { padding: 40px; max-width: 900px; margin: auto; }
button, .btn {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}
button:hover, .btn:hover { opacity: 0.8; }
footer {
  text-align: center;
  color: var(--muted);
  padding: 20px;
  font-size: 14px;
  border-top: 1px solid rgba(255,255,255,0.1);
}
</style>

<style>
.carousel { position: relative; max-width: 800px; margin: auto; overflow: hidden; border-radius: 10px; }
.carousel img { width: 100%; display: none; }
.carousel img.active { display: block; }
.arrow { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); color: white; border: none; font-size: 24px; padding: 8px; cursor: pointer; }
.left { left: 10px; } .right { right: 10px; }
</style>
</head><body>

<header>
  <h1>Insanidad del Software</h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="historia.html">Historia</a>
    <a href="imagenes.html">Imágenes</a>
    <a href="datos.html">Datos</a>
    <a href="registro.html">Registro</a>
  </nav>
</header>

<main>
  <h2>Galería de imágenes de software</h2>
  <div class="carousel">
    <img class="active" src="https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=800" alt="Código fuente">
    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?q=80&w=800" alt="Pantallas de software">
    <img src="https://images.unsplash.com/photo-1525186402429-b4ff38bedbec?q=80&w=800" alt="Desarrollo de software">
    <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=800" alt="Programador trabajando">
    <img src="https://images.unsplash.com/photo-1555949963-aa79dcee981c?q=80&w=800" alt="Tecnología moderna">
    <button class="arrow left" onclick="move(-1)">&#10094;</button>
    <button class="arrow right" onclick="move(1)">&#10095;</button>
  </div>
</main>
<footer>© 2025 Insanidad del Software — Proyecto escolar</footer>
<script>
let index=0; const imgs=document.querySelectorAll('.carousel img');
function show(i){ imgs.forEach((img,n)=>img.classList.toggle('active', n===i)); }
function move(dir){ index=(index+dir+imgs.length)%imgs.length; show(index); }
setInterval(()=>move(1),4000);
</script>
</body></html>
